<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Ajouter utulisateur</h4>
            <p class="card-category">Les champs * sont obligatoires</p>
          </div>
          <div class="card-body">
            <form [formGroup]="angForm" (ngSubmit)="postdata(angForm.value)">
              <div class="row">
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      type="text"
                      name="name"
                      formControlName="name"
                      autocomplete="off"
                      placeholder="Name"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      name="email"
                      formControlName="email"
                      autocomplete="off"
                      placeholder="Email"
                      type="email"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      type="password"
                      name="pwd"
                      formControlName="pwd"
                      autocomplete="off"
                      placeholder="Password"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <mat-form-field appearance="fill">
                    <mat-label>Select an option</mat-label>
                    <mat-select
                      [(value)]="selected1"
                      formControlName="role"
                      autocomplete="off"
                    >
                      <mat-option>None</mat-option>
                      <mat-option value="enseignant">Enseignant</mat-option>
                      <mat-option value="valcataire">Valcataire</mat-option>
                      <mat-option value="directeur">Directeur</mat-option>
                      <mat-option value="rh">RH</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <p>You selected: {{ selected1 }}</p>
                </div>
              </div>

              <div class="row">
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      name="cin"
                      formControlName="cin"
                      autocomplete="off"
                      placeholder="CIN"
                      type="number"
                      maxlength="8"
                    />
                  </mat-form-field>
                </div>
              </div>

              <div class="row" >
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      name="date_naissance"
                      formControlName="date_naissance"
                      autocomplete="off"
                      placeholder="Date de naissance"
                      type="date"
                      
                    />
                  </mat-form-field>
                </div>
              </div>

              <div class="row" >
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      name="matricule"
                      formControlName="matricule"
                      autocomplete="off"
                      placeholder="Matricule"
                      type="number"
                      minlength="4"
                    />
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-8">
                  <mat-form-field appearance="fill">
                    <mat-label>Select an option</mat-label>
                    <mat-select
                      [(value)]="selected2"
                      formControlName="situation"
                      autocomplete="off"
                    >
                      <mat-option>None</mat-option>
                      <mat-option value="Célibataire">Célibataire</mat-option>
                      <mat-option value="Marie">Marie</mat-option>
                      <mat-option value="Veuf">Veuf</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <p>You selected: {{ selected2 }}</p>
                </div>
              </div>

              <div class="row" >
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      name="adresse_postale"
                      formControlName="adresse_postale"
                      autocomplete="off"
                      placeholder="Adresse postale"
                      type="text"
                      
                    />
                  </mat-form-field>
                </div>
              </div>

              <div class="row" >
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      name="grade"
                      formControlName="grade"
                      autocomplete="off"
                      placeholder="Grade"
                      type="text"
                      
                    />
                  </mat-form-field>
                </div>
              </div>

              <div class="row" >
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      name="categorie"
                      formControlName="categorie"
                      autocomplete="off"
                      placeholder="Categorie"
                      type="text"
                      
                    />
                  </mat-form-field>
                </div>
              </div>

              <div class="row" >
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      name="certif"
                      formControlName="certif"
                      autocomplete="off"
                      placeholder="Certificat"
                      type="text"
                      
                    />
                  </mat-form-field>
                </div>
              </div>

              <div class="row" >
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      name="niveau_educ"
                      formControlName="niveau_educ"
                      autocomplete="off"
                      placeholder="Niveau education"
                      type="text"
                      
                    />
                  </mat-form-field>
                </div>
              </div>

              <button
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
                [disabled]="!angForm.valid"
              >
                Ajouter enseignant
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
